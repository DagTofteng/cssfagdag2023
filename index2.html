<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <script src="https://js.arcgis.com/4.25/"></script>
    <script src="scripts2.js"></script>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.25/esri/themes/light/main.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div id="siteContainer">
      <header id="headerContainer">
        <div id="headerContainer_logo">
          <img src="img/logo.png" />
        </div>
        <div id="headerContainer_search">
          <input type="text" class="textbox" placeholder="Søk etter produkt" />
          <button type="button" class="button">Søk</button>
        </div>
      </header>
      <nav id="menuContainer">
        <ul>
          <li>Meny 1</li>
          <li>Meny 2</li>
          <li>Meny 3</li>
        </ul>
      </nav>
      <main id="contentContainer">
        <aside id="leftContainer" class="isVisible">
          <div id="toggleButton" onclick="toggleLayerList()"></div>
          <div id="layerListLeft">
            

          </div>
        </aside>
        <div id="mapView"></div>
      </main>
      <footer>
        <a onClick="toggleDarkMode()" href="javascript:void(0);">Skru på darkmode</a>
      </footer>
    </div>
  </body>
</html>
